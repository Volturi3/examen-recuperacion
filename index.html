<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego Interactivo</title>
</head>
<body>
    <div class="initial-form">
        <h1>¿No tienes una cuenta? Crea una:</h1>
        <h2>Correo Institucional</h2>
        <input type="text" name="correo" id="correo" placeholder="user@cramerpuno.edu.pe">
        <br>
        <h2>Contraseña</h2>
        <input type="text" name="contraseña" id="contraseña" placeholder="575KiS">
        <br>
        <h2>Repita Contraseña</h2>
        <input type="text" name="rcontraseña" id="rcontraseña" placeholder="">
        <br>
        <br>
        <button id="crear-btn">Crear cuenta</button>
    </div>
    <div id ="datos"></div>
    <script src="js/java.js"></script>
</body>
</html>
